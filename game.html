<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清高万博 - ゲーム</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>清高万博</h1>
    </header>

    <main>
        <h2>ゲーム</h2>

        <div id="game-list-container">
            <p style="text-align: center; padding: 1rem; color: #4A3728;">
                プレイしたいゲームを選んでください。
            </p>

            <div class="game-item">
                <h3>千と千尋の性格診断</h3>
                <p class="description">いくつかの質問に答えて、あなたが千と千尋のどのキャラクタータイプか診断します。</p>
                <button class="play-button" data-game-url="https://qian-xun-noxing-ge-zhen-duan.onrender.com">診断する</button>
            </div>

            <div class="game-item">
                <h3>湯婆婆 AI チャット</h3>
                <p class="description">あの湯婆婆とチャットができる？！ 気軽に話しかけてみよう。</p>
                 <button class="play-button" data-game-url="https://yubaba-ai.onrender.com">話しかける</button>
            </div>

            </div>

        <div id="game-iframe-container">
            <iframe id="game-iframe" src="about:blank" title="ゲーム画面"></iframe>
        </div>

        <button id="back-to-list-button">ゲーム一覧に戻る</button>

    </main>

    <footer>
        <nav class="footer-nav">
            <a href="index.html" class="nav-item">ホーム</a>
            <a href="game.html" class="nav-item active">ゲーム</a>
            <a href="sns.html" class="nav-item">SNS</a>
            <a href="info.html" class="nav-item">お知らせ</a>
        </nav>
    </footer>

    <script>
        const gameListContainer = document.getElementById('game-list-container');
        const gameIframeContainer = document.getElementById('game-iframe-container');
        const gameIframe = document.getElementById('game-iframe');
        const backToListButton = document.getElementById('back-to-list-button');
        const playButtons = document.querySelectorAll('.play-button');

        // 「プレイする」ボタンがクリックされたときの処理
        playButtons.forEach(button => {
            button.addEventListener('click', () => {
                const gameUrl = button.dataset.gameUrl; // data-game-url属性からURLを取得

                // URLが空でないことを確認
                if (gameUrl && gameUrl.trim() !== '' && !gameUrl.startsWith('[')) {
                    // iframe の src を設定してゲームを読み込む
                    gameIframe.src = gameUrl;
                    gameIframeContainer.classList.remove('loaded'); // 念のためloadedクラスを削除

                    // ゲームリストを非表示にし、iframeコンテナと戻るボタンを表示
                    gameListContainer.style.display = 'none';
                    gameIframeContainer.style.display = 'block';
                    backToListButton.style.display = 'block'; // 戻るボタンを表示

                } else {
                    alert('ゲームのURLが正しく設定されていません。');
                }
            });
        });

        // 「リストに戻る」ボタンがクリックされたときの処理
        backToListButton.addEventListener('click', () => {
            // iframe の読み込みを停止 (srcを空にする)
            gameIframe.src = 'about:blank';
            gameIframeContainer.classList.remove('loaded');

            // iframeコンテナと戻るボタンを非表示にし、ゲームリストを表示
            gameIframeContainer.style.display = 'none';
            backToListButton.style.display = 'none';
            gameListContainer.style.display = 'block';
        });

         // iframe の読み込み完了を検知 (ローディング表示を消すため)
        gameIframe.addEventListener('load', () => {
            // about:blank 以外が読み込まれたら loaded クラスを追加
            if (gameIframe.src !== 'about:blank') {
                gameIframeContainer.classList.add('loaded');
            }
        });

    </script>

</body>
</html>
